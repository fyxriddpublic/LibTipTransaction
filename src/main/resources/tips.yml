#提示事务
#命令功能,格式'<插件名> <配置名> [命令变量]'
#传入LibParams插件的额外变量为跟在命令后的命令变量
#会传入默认Str变量{name}表示玩家名
#不会传入默认Obj变量

#命令变量: '领地券ID'
certTipSetName:
  #提示变量(查看LibParams插件说明)
  #(实际上使用的是getStrings内的变量)
  params:
    getObjects:
      o1: "Cert:cert({c1})"
    getStrings:
      a1: "o1:name"
      c1: "{1}"

  #权限(默认无)
  per: "cert.create"

  #输入后是否立即自动确认(默认false)
  instant: true

  #是否在显示输入的内容时转换颜色字符(默认false)
  convert: false

  #Map映射列表(MAP名必须全)(默认无)
  #格式'MAP名 [值]'
  #值可包含空格
  #值可包含'提示变量'
  #Map名与提示变量名不能相同,否则会产生冲突!!!
  maps:
    - "newName {a1}"

  #推荐值列表(可以不全)(默认无)
  #>格式一: 'MAP名 1 推荐值,...'
  #  推荐值可包含'提示变量'
  #格式二: 'MAP名 2 [插件名:]获取名 [变量]'
  #  插件名默认表示此配置所属插件
  #  变量可包含空格
  #  变量可包含'提示变量'
  recommends:

  #设置初始输入位置(为Map名)(默认无)
  key: "newName"

  #提示列表(不能为空)
  #格式'[插件名] 语言ID'
  #  插件名默认表示此配置所属插件
  #'提示变量'会传入到语言文本中
  tips:
    - "Cert 1000"

  #提交后执行的命令(不能为空)
  #>可包含变量(在提示时就会被替换):
  #  提示变量
  #>提交后执行的变量(是提示事务自行保证的):
  #  MAP名变量
  cmd: "/f Cert ab {a1} {newName}"

#命令变量: '插件名'
reloadConfig:
  params:
    getStrings:
      c1: "{1}"
  tips:
    - "415"
  cmd: "/f cm s {c1}"